on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  create_release: 
    name: Create Release
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build_and_upload:
    name: build and upload
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    runs-on : ${{ matrix.os }}
    env:
      KERNEL: $(uname | tr '[:upper:]' '[:lower:]')
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: "1.13"

    - name: Check out code
      uses: actions/checkout@v1

    - name: Build
      run: make

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ jobs.create_release.steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./bin/snet
        asset_name: snet_${KERNEL}_amd64
        asset_content_type: application/octet-stream
